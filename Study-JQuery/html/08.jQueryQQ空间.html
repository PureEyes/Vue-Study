<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>08.jQueryQQ空间</title>
    <style>
        *{
            margin: 0px;
            padding: 0px;
        }
        .header{
            width: 100%;
            height: 339px;
            background: url("../img/header.png") no-repeat 0 0;
        }
        .body{
            width: 100%;
            height: 900px;
            background: #d6decd;
            position: relative;
        }
        .body>.left{
            width: 168px;
            height: 588px;
            background: url("../img/left.png") no-repeat 0 0;
            margin-top: 30px;
            left: 150px;
            position: absolute;
        }
        .body>.right{
            background: url("../img/right.png") no-repeat 0 0;
            width: 231px;
            height: 593px;
            margin-top: 30px;
            right: 150px;
            position: absolute;
        }
        .body>.middle{
            background: url("../img/comment.png") no-repeat 0 0;
            width: 591px;
            height: 109px;
            margin-top: 30px;
            right: 410px;
            position: absolute;
        }
    </style>
</head>
<body>
<div class="header"></div>
<div class="body">
    <div class="left">

    </div>
    <div class="middle">

    </div>
    <div class="right">

    </div>
</div>
<div class="footer"></div>
</body>
</html>
