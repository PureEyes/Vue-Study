<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>02.jQuery效果</title>
    <script src="../js/jquery-3.3.1.js"></script>
</head>
<body>
<!--可选的 speed 参数规定隐藏/显示的速度，可以取以下值："slow"、"fast" 或毫秒。
    可选的 callback 参数是 toggle() 方法完成后所执行的函数名称。
    可选的 callback 参数，具有以下三点说明：
    $(selector)选中的元素的个数为n个，则callback函数会执行n次
    callback函数名后加括号，会立刻执行函数体，而不是等到显示/隐藏完成后才执行
    callback既可以是函数名，也可以是匿名函数-->
<script>
    $(function () {
        $("button").click(function () {
            $("p").hide(1000,function () {
                alert("立即执行函数");
            }());
        });
        //允许在相同的元素上运行多条 jQuery 命令
        $("p").css("background-color","#34bb22",).slideUp(2000).slideDown(2000);

    })
</script>
<p>这是一个段落</p>
<button>按钮</button>
</body>
</html>
